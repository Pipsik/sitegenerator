<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="container">
     <table class="table table-striped">
         <thead>
             <tr>
                 <th>Site Name</th>
                 <th>Description</th>
                 <th>User</th>
                 <th>Total raiting</th>
             </tr>
         </thead>
         <tbody ng-controller="raiting" ng-hide="searchFromService.search != null">
            <tr dir-paginate="site in sites | itemsPerPage: 5">
                <td ng-show="site.name"><a href="#/show/{{site.id}}">{{site.name}}</a></td>
                <td ng-show="site.description">{{site.description}}</td>
                <td ng-show="site.user_id"><a href="#/{{site.user_id}}/profile">{{site.user.username}}</a></td>
                <td>{{site.mark}}</td>
            </tr>
         </tbody>
         <tbody ng-controller="raiting" ng-show="searchFromService.search != null">
         <tr dir-paginate="searchFromService in searchFromService.search | itemsPerPage: 5">
             <td><a href="#/show/{{searchFromService._source.id}}">{{searchFromService._source.name}}</a></td>
             <td>{{searchFromService._source.description}}</td>
             <td>{{searchFromService._source.user_id}}</td>
             <td>{{searchFromService._source.mark}}</td>
         </tr>
         </tbody>
     </table>
      <dir-pagination-controls></dir-pagination-controls>
  </div>
