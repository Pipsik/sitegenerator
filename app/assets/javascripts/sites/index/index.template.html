 <div class="container">
     <table class="table table-striped" >
         <thead>
             <tr>
                 <th>Site Name</th>
                 <th>Description</th>
                 <th>User</th>
             </tr>
         </thead>
         <tbody ng-hide="searchFromService.search != null">
            <tr dir-paginate="site in sites | itemsPerPage: 5">
                <td ng-show="site.name">{{site.name}}</td>
                <td ng-show="site.description">{{site.description}}</td>
                <td ng-show="site.user_id">{{site.user_id}}</td>

            </tr>
         </tbody>
         <tbody ng-show="searchFromService.search != null">
         <tr dir-paginate="searchFromService in searchFromService.search | itemsPerPage: 5">
             <td>{{searchFromService._source.name}}</td>
             <td>{{searchFromService._source.description}}</td>
             <td>{{searchFromService._source.user_id}}</td>
         </tr>
         </tbody>
     </table>
      <dir-pagination-controls></dir-pagination-controls>
  </div>
