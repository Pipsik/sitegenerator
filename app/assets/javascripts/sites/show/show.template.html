<flash-message></flash-message>
<div class="col-sm-offset-5"><input-stars max="5" on-star-click="rait_star(site.raite)" ng-attr-readonly="{{ enableReadonly || false }}"  ng-model="site.raite"></input-stars></div>
<div class="col-sm-12">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">{{SiteName}}</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" >
                    <li ng-repeat="obj in SiteData"><a class="header" ng-click="hui(obj.content)" ng-disabled="isActive()">{{obj.title}}</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div id="putHtml"></div>
<div class="col-sm-6 col-sm-offset-3" class="container">
    <div ng-repeat="comment in comments">
        <div id="comments" class="comments">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <p class="post-meta">Posted by <a ng-href="#/{{comment.user_id}}/profile">{{comment.user.username}}</a> On {{comment.created_at | date:format:mediumTime}}</p>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        {{comment.body}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="create-comment" class="comment-create">
        <form ng-submit="addComment()" style="margin-top:30px;">
            <h3>Add a new comment</h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Comment" ng-model="body">
            </div>
            <button type="submit" class="btn btn-primary">Comment</button>
        </form>
    </div>
</div>
